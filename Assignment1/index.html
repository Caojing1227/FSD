<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./video-js-4.12.11/video-js/video-js.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">

    <script src="./video-js-4.12.11/video-js/video.js"></script>

    <title>Video player</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <h1>Video player</h1>
            <div>
              <video id="videoPlayer" class="video">
                <source src='./media/video2.mp4' type='video/mp4' >
                Your broswer does not support HTML5 video.
              </video>                     
              <div class="progress mt-4" style="height: 5px; width: 40vw;">
                <div id='progressBar' class="progress-bar bg-dark progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
              </div>
            </div>
            
            <div class="mt-3">
                <button type='button' id='play_pause_button' class='btn' onclick='playAndPauseMedia();'>
                  <i id="play_pause_icon" class="fas fa-play"></i>
                </button>

                <button type='button' id='stop_button' class='btn' onclick='stopMidea();'>
                  <i class="fas fa-stop"></i>
                </button>

                <button type='button' id='voiceIncr_button' class='btn' onclick='voiceChange("add");'>
                  <i class="fas fa-plus"></i>
                </button>

                <button type='button' id='voiceDecr_button' class='btn' onclick='voiceChange("reduce");'>
                  <i class="fas fa-minus"></i>
                </button>

                <span id="volume_value"> </span>

                <button type='button' id='mute_unmute_button' class='btn' onclick='muteOrUnmute();'>
                  <i id="mute_unmute_icon" class="fas fa-volume-up"></i>
                </button>

                <button type='button' id='like_button' class='btn' onclick='like();'>
                    <i class="fas fa-thumbs-up"></i>
                </button>
                <span id="likeNum"></span>

                <button type='button' id='unlike_button' class='btn' onclick='unlike();'>
                  <i class="fas fa-thumbs-down"></i>
                </button>
                <span id="unlikeNum"></span>
            </div>
          </div>

          <div id="div_playList" class="col-md-2 d-none d-md-block">
              <h5>Media list</h5>
              <ul class="nav flex-column mt-5">
                  <li class="nav-item">
                    <a href="#" onclick="playOtherMedias('1')"><i class="fas fa-play"></i> Introduction to HTML5</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" onclick="playOtherMedias('2')"><i class="fas fa-play"></i> Introduction to Styling with CSS3</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" onclick="playOtherMedias('3')"><i class="fas fa-play"></i> Introduction to Bootstrap4</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" onclick="playOtherMedias('1')"><i class="fas fa-play"></i> Learn to create website with HTML5, CSS3 and Bootstrap4</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" onclick="playOtherMedias('2')"><i class="fas fa-play"></i> Introduction to Javascript</a>
                  </li>
              </ul>
          </div>
        </div>
    </div>
    
    





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./js/video.js"></script>
  </body>
</html>
